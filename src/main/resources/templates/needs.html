<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,
		minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>需求列表</title>
	<link rel="Shortcut Icon" th:href="@{/images/01.icon}">
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/tinyImgUpload.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/needs.css}"/>
	<script type="text/javascript" th:src="@{/js/needs.js}"></script>
</head>
<body>
	<div class="list-title">
		<a th:href="@{/needkind}">
			<i class="fa fa-chevron-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;需求列表
		</a>
		<div class="Icon">
            <i class="fa fa-power-off"></i>
        </div>
	</div>
	<input type="text" class="ipt" placeholder="搜索" />
	<div class="allneed">
		<div th:each="messages:${messages}">
			<div class="need-kind" th:text="${'商品类型 : ' + messages.parentType}">商品类型：农药</div>
			<div class="need-address" th:text="${'地址 : ' + messages.address}">地址：河南省新乡市</div>
			<div class="need-address"th:text="${'联系电话 : ' + messages.phone}">联系电话:182****0281</div>
			<a th:href="'tel:'+${messages.phone}"><div class="goods-phone"><i class="fa fa-phone"></i></div></a>
		</div>
	</div>
</body>
</html>
