<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>商品列表</title>
	<link rel="Shortcut Icon" th:href="@{/images/01.icon}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/list.css}"/>
	<link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/list.js}"></script>
</head>
<body>
	<div class="list-title">
		<a th:href="@{/index}">
			<i class="fa fa-chevron-left"></i>&nbsp;&nbsp;&nbsp;&nbsp;商品列表
		</a>
		<div class="Icon">
            <i class="fa fa-power-off"></i>
        </div>
	</div>
	<div class="input">
        <form th:action="@{/message/searchMessageList}" method="post" enctype="multipart/form-data">
		    <input type="text" class="ipt ippt" placeholder="搜索" name="title"/>
            <input type="submit" style="display: none;" class="tolist" />
        </form>
        <div class="search"><i class="fa fa-search"></i></div>
	</div>
	<div class="recommend">
		<div th:each="message : ${messages}" th:if="${message.mainPictureUrl != null}">
            <a th:href="@{/browse(messageId=${message.messageId})}">
                <div class="goods-img">
                    <img th:src="'/Path'+${message.mainPictureUrl}" />
                </div>
                <div class="goods-right">
                    <div class="goods-title" th:text="${message.title}">中小型小麦收割机</div>
                    <div class="goods-keywords" th:text="${message.address}">濮阳市台前县杨井村</div>
                    <div class="goods-keywords" th:text="${message.phone}">182****0281</div>
                    <div class="goods-money">
                        <span th:text="${message.price}">150元/天</span>
                        <span class="goods-time" th:text="${message.buildDate}">07-20</span>
                    </div>
                </div>
                <div class="goods-phone"><i class="fa fa-phone"></i></div>
            </a>
        </div>
	</div>
</body>
</html>
